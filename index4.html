    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header>
        
            <h1>facebook</h1>
        
    </header>
    <main>
        <h3 id="heading3">Log in to facebook</h3>
        <form action="https://www.facebook.com/">
        <div id="input">
        <input type="text" placeholder="Email address or phone number" class="email">
        </div>
        <div id="pass">
        <input type="password" placeholder="Password" class="lock" name="login">
        </div>
        <div id="buttonlogin">
            <button id="login">Log in</button>
        </div>
        <div id="anchor">
        <a href="#">Forgotten password?</a>
        </div>
        <hr>
        <div id="create">
            <button id="new">Create new account</button>
        </div>
        </form>
